<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* CONTAINER */
#videoContainer {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

/* VIDEO */
#videoPlayer {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  background: #000;
}

/* PLAY OVERLAY */
#playOverlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90px;
  height: 90px;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  color: #fff;
  font-size: 50px;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 5;
}

/* IKLAN LANGSUNG TAMPIL */
.ads {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}
</style>
</head>

<body>

<div id="videoContainer">
  <video
    id="videoPlayer"
    autoplay
    muted
    playsinline
    preload="auto"
    controlsList="nodownload noplaybackrate"
    disablePictureInPicture
  >
    <source src="https://github.com/marisaputrid/cdngood/raw/refs/heads/main/8.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</div>

<div id="playOverlay">â–¶</div>

<!-- IKLAN (TANPA DELAY) -->
<div class="ads">
   <a href="https://possessedannihilation.com/jzm0chy69?key=c3f0ab6b8739c233000e7f8f3aa104ac" class="gif-btn">
      <img border="0" alt="" src="https://cdn.storageimagedisplay.com/cti/fe/46/8e/fe468e7004f06d7c32fb2c337f7c0b66/1716370395.jpg"  alt="Iklan GIF">
    </a>
</div>

<script>
const video = document.getElementById('videoPlayer');
const playBtn = document.getElementById('playOverlay');

/* MATIKAN CONTROLS */
video.controls = false;

/* KALO AUTOPLAY GAGAL (HP TERTENTU) */
video.play().catch(() => {
  playBtn.style.display = 'flex';
});

/* PLAY MANUAL */
playBtn.onclick = () => {
  video.play();
  playBtn.style.display = 'none';
};

/* TAP VIDEO */
video.onclick = () => {
  if (video.paused) {
    video.play();
    playBtn.style.display = 'none';
  } else {
    video.pause();
    playBtn.style.display = 'flex';
  }
};

/* SELESAI */
video.onended = () => {
  playBtn.style.display = 'flex';
};

/* BLOK KLIK KANAN */
document.addEventListener('contextmenu', e => e.preventDefault());

/* BLOK KEYBOARD */
document.addEventListener('keydown', e => {
  const block = [' ', 'k', 'f', 'i', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
  if (block.includes(e.key)) e.preventDefault();
});

/* KUNCI SPEED */
video.addEventListener('ratechange', () => {
  video.playbackRate = 1;
});

/* MATIKAN PIP */
video.addEventListener('enterpictureinpicture', () => {
  document.exitPictureInPicture();
});
</script>

</body>
