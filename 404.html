<script>
const video = document.getElementById('videoPlayer');
const playBtn = document.getElementById('playOverlay');

playBtn.onclick = () => {
  video.play();
  playBtn.classList.add('hide');
};

video.onclick = () => {
  if (video.paused) {
    video.play();
    playBtn.classList.add('hide');
  } else {
    video.pause();
    playBtn.classList.remove('hide');
  }
};

video.onended = () => {
  playBtn.classList.remove('hide');
};
</script>
